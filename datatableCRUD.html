<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable CRUD</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.2/js/buttons.print.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.2/css/buttons.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datatableCRUD.css">

</head>

<body>

    <div class="container">
        <br><br><br>
        <button id="addRow" class="addRow">Add +</button>
        <table id="myTable" class="table table-bordered cell-border" style="width: 100%;">
            <thead>
                <tr>
                    <th data-orderable="false">ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Experience</th>
                    <th>Location</th>
                    <th>Education</th>
                    <th>Employment_type</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>

    </div>

    <div id="myModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Record</h2>
            <form id="Form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required />
                </div>
                <div>
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required />
                </div>
                <div>
                    <label for="salary">Salary:</label>
                    <input type="text" id="salary" name="salary" required />
                </div>
                <div>
                    <label for="experience">Experience:</label>
                    <input type="text" id="experience" name="experience" required />
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required />
                </div>
                <div>
                    <label for="education">Education:</label>
                    <input type="text" id="education" name="education" required />
                </div>
                <div>
                    <label for="employment_type">Employment Type:</label>
                    <input type="text" id="employment_type" name="employment_type" required />
                </div>
                <div>
                    <label for="rating">Rating:</label>
                    <input type="number" step="0.1" id="rating" name="rating" required />
                </div>
                <button type="submit" id="submitBtn">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="script/datatableCRUD.js"></script>
</body>

</html>
