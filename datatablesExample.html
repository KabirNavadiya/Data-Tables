<body>

    <div class="container">
        <h1>Table 1</h1>
        
        <table id="myTable" class="display cell-border" style="width: 100%;">
            <thead>
                <tr>
                    <th data-orderable = "false">ID</th>
                    <th>Name & Position</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Experience</th>
                    <th>Location</th>
                    <th>Education</th>
                    <th>Employment_type</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>
                        <select id="positionFilter">
                            <option value="">All Positions</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                            <option value="Data Scientist">Data Scientist</option>
                        </select>
                    </th>
                    <th colspan="2" style="text-align:right">Total:</th>
                    <th><button id="add-action">>120,000</button></th>
                </tr>
            </tfoot>
        </table>

        <br><br><br><hr><br><br><br>
        <h1>Table 2</h1>
        <p><button id="button">Delete selected row</button></p>
        <p><button id="sum-all">sum of all salary</button></p>
        <p><button id="sum-visible">sum of salary on current page</button></p>
        <div id="demo-output" class="box"></div>
        <div>
            Toggle column: <a class="toggle-vis" data-column="0">column 1</a> - <a class="toggle-vis" data-column="1">column 2</a> - <a class="toggle-vis" data-column="2">column 3</a> - <a class="toggle-vis" data-column="3">column 4</a> - <a class="toggle-vis" data-column="4">column 5</a>
        </div>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                    <th>Column 5</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                    <th>Column 5</th>
                </tr>
            </tfoot>
        </table>
